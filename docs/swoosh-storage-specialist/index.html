<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swoosh Storage Specialist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .page {
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: #FABF09;
    }

    .page > div {
      flex: 1 1 0%;
    }

    .title {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-family: 'ABeeZee', sans-serif;
      color: #E2540C;
      font-size: 60px;
      margin: 0;
    }

    h2 {
      color: #666;
      font-size: 1.3rem;
      font-weight: normal;
      margin: 1rem 0 0 0;
    }

    .orange {
      background-color: #E2540C;
      display: flex;
    }

    .orange > div {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 3rem 0;
    }

    .orange > div > a {
      flex: 1 1 0%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #FFF;
      border-radius: 1rem;
      overflow: hidden;
      height: 100%;
      margin: 0 3rem;
      text-decoration: none;
    }

    .orange > div > a:hover,
    .orange > div > a.highlight {
      box-shadow: #fff 0px 0px 50px;
    }

    .orange > div > a > label {
      margin-top: 1rem;
      font-size: 1.6rem;
      cursor: pointer;
    }

    .club {
      color: #fff;
    }

    .hero__grid-container {
      display: flex;
      align-items: flex-end;
      position: relative;
      overflow: hidden;
    }

    .hero__grid-container > .hero__grid {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .hero__grid-container > .hero__grid > .hero__grid__stamp {
      position: absolute;
      z-index: 2;
      background-color: transparent;
      height: 80px;
      width: 20%;
      left: 40%;
      bottom: 0;
    }

    .hero__grid-container > .hero__grid > div {
      background-color: hsla(39, 100%, 50%, 0.9);
    }

    footer {
      text-align: center;
      color: #666;
      width: 100%;
      margin-bottom: 3rem;
    }

  </style>
</head>

<div class="page">
